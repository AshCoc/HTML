  <head>
    <title>
      大小寫
    </title>

      .sma{text-transform:lowercase}
      .big{text-transform:uppercase}
      .f{text-transform:capitalize}
    </style>
  </head>
  <body>
    <h1><span class="sma">Hellow</span>
    <br><span class="big">Hellow</span>
    <br><span class="f">low high</span></h1>
